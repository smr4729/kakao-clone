<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/d3350cacf4.js"
      crossorigin="anonymous"
    ></script>
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="top-bar">
        <div class="top-bar__column">
          <span class="top-bar__clock">13:54</span>
        </div>
        <div class="top-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="top-bar__b-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__h-column">
            <a href="index.html" class="header__back-btn">
              <i class="fas fa-arrow-left"></i>
            </a>
          <h1 class="header__title">Yuni</h1>
        </div>
        <div class="header__h-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
              <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
      
    </div>
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp"> THU, March 3, 2020</span>
            <li class="in-message message">
                <img src="images/yuni.jpg" class="g-avatar message__avatar">
                <div class="message__content">
                    <span class="message__user">Yuni</span>
                    <span class="message__bubble">
                        heyyyyyy :)
                    </span>
                </div>
                <span class="message__timestamp"></span>
                </span>
            </li>

            <li class="sent-message message">
                 <div class="message__content">
                    <span class="message__bubble">
                        heyy ;)
                    </span>
                </div>
            </li>
            <li class="in-message message">
              <img src="images/yuni.jpg" class="g-avatar message__avatar">
              <div class="message__content">
                  <span class="message__user">Yuni</span>
                  <span class="message__bubble">
                      what are you doing now?
                  </span>
              </div>
              <span class="message__timestamp"></span>
              </span>
          </li>

          <li class="sent-message message">
               <div class="message__content">
                  <span class="message__bubble">
                      I'm watching TV
                  </span>
              </div>
          </li>
        </ul>
    </main>
    <div class="chat__write-box">
      <input class="chat__write" type="text" placeholder="Send message" class="chat__write-input" />
      
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
            <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
            <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
