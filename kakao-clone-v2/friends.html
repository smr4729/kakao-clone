<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/d3350cacf4.js"
      crossorigin="anonymous"
    ></script>
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar__column">
        <span class="top-bar__clock">13:54</span>
      </div>
      <div class="top-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="top-bar__b-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__h-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__h-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>

        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/smr.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Mizi
              </span>
              <span class="friend__status">
                La vie est belle
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/kko.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 1</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/yuni.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Yuni
              </span>
              <span class="friend__status"> </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/kkiok.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Kkiok
              </span>
              <span class="friend__status">
                Work it out
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/sis.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Sis
              </span>
              <span class="friend__status">
                +1
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__music">
              <span>
                마음을 드려요 - 아이유
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-ime">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"> </i
          ></a>
        </li>
        <li class="nav__list-ime">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"> </i
          ></a>
        </li>
        <li class="nav__list-ime">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"> </i
          ></a>
        </li>
        <li class="nav__list-ime">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
